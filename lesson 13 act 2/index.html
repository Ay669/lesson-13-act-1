<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: bisque;">
    <center>
    <div class="container">
        <h1>Resizing the window</h1>
        <p>resize the browser window to see the effect using bootstrap</p>
        <div class="rows">
            <!--size medium and extra small-->
            <div class="col-md-8 col-xs-4"
            style="background-color: brown;
            border: 6px dotted aquamarine;">xs</div>

            <div class="col-md-12 col-md-5"
            style="background-color: rgb(252, 34, 70);
            border: 6px solid rgb(44, 15, 209);">col-xs-3</div>

            <div class="col-md-12 col-lg-6"
            style="background-color: rgb(196, 128, 2);
            border: 6px ridge rgb(15, 167, 23);">col-xs-6</div>
        </div>
    </div>
</center>
</body>
</html>
